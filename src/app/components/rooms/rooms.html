<div class="container">
	<h4 style="text-align: center; margin-bottom: 20px">Rooms</h4>

	<div class="row RoomContainer">	
		<h6>Create new Room:</h6>
		<form class="form-horizontal" (ngSubmit)="createRoom()">
			<div class="form-group col-md-8">
				<label class="col-md-2 control-label" style="text-align: left">Room name:</label>
				<div class="col-md-10">
					<input [(ngModel)]="model.room.name" [ngModelOptions]="{standalone: true}" placeholder="Type the name" type="text" class="form-control" required>
				</div>
			</div>
			<div class="form-group col-md-4">
				<input type="submit" class="btn btn-primary" value="Create">
			</div>
		</form>
	</div>

	<div class="row RoomContainer">	
		<h6>My created Rooms:</h6>
		<div *ngFor="let room of myCreatedRooms">
			<div class="col-md-2">
				<button class="btn-lg btn-inverse" (click)="showRoom(room.name)" style="width: 100%">{{room.name}}</button>
			</div>
		</div>
	</div>

	<div class="row RoomContainer">	
		<h6>My Rooms:</h6>
		<div *ngFor="let room of myRooms">
			<div class="col-md-2">
				<button class="btn btn-primary" style="width: 100%">{{room.name}}<span class="badge">{{room.admin_name}}</span></button>
			</div>
		</div>
	</div>

</div>


<button id="showRoomModal" [hidden]="true" data-toggle="modal" data-target="#RoomManager">Open Modal</button>
<div class="modal fade" id="RoomManager" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{currentModel.room_id}} Room's Members</h4>
            </div>
            <div class="modal-body">
            	<div class="row">

            		<div class="col-md-6">
	                	<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Friends</h3>
							</div>
							<div class="panel-body">
								<div class="list-group" *ngFor="let friend of friends">
									<button *ngIf="notMember(friend.realname)" type="button" (click)="addMember(friend.email)" class="list-group-item">{{friend.realname}}</button>
								</div>
							</div>
						</div>
	                </div>

	                <div class="col-md-6">
	                	<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Members</h3>
							</div>
							<div class="panel-body">
								<div class="list-group" *ngFor="let member of members">
									<button type="button" (click)="deleteMember(member.email, member.id)" class="list-group-item">{{member.realname}}</button>
								</div>
							</div>
						</div>
	                </div>

            	</div>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<toaster-container></toaster-container>
