<div class="container">
  <div class="row demo-row">
    <div class="col-xs-12">
      <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active">Clojure Chat</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-01" *ngIf="hasSession">
          <ul class="nav navbar-nav navbar-right" *ngIf="true">
            <li><a [routerLink]="['/emojis']" routerLinkActive="router-link-active">Emojis</a></li>
            <li><a [routerLink]="['/rooms']" routerLinkActive="router-link-active">Rooms</a></li>
            <li><a [routerLink]="['/chatroom']" routerLinkActive="router-link-active">Chats</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user_email}} <b class="caret"></b></a>
              <span class="dropdown-arrow"></span>
              <ul class="dropdown-menu">
                <li><a [routerLink]="['/settings']" routerLinkActive="router-link-active">Settings</a></li>
                <li><a [routerLink]="['/profile', user_email]" routerLinkActive="router-link-active">Profile</a></li>
                <li class="divider"></li>
                <li><a (click)="logout()" id="withPointer">Log Out</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <div class="input-group">
                <input #texto class="form-control" [(ngModel)]="searched" [ngModelOptions]="{standalone: true}" (blur)="salir()" id="navbarInput-01" type="search" placeholder="Search user" autocomplete="off">
                <span class="input-group-btn">
                  <button type="submit" class="btn"><span class="fui-search"></span></button>
                </span>
                <u-search-cmp [searched]="searched"></u-search-cmp>
              </div>
            </div>
          </form>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-01" *ngIf="!hasSession">
          <ul class="nav navbar-nav navbar-right" *ngIf="true">
            <li><a [routerLink]="['/register']" routerLinkActive="router-link-active">Sign Up</a></li>
            <li><a [routerLink]="['/login']" routerLinkActive="router-link-active">Sign In</a></li>
          </ul>
        </div>

        <!-- /.navbar-collapse -->
      </nav>
      <!-- /navbar -->
    </div>
  </div>
  <!-- /row -->
</div>
