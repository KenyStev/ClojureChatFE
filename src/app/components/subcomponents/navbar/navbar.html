<div class="container">
  <div class="row demo-row">
    <div class="col-xs-12">
      <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active">Clojure Chat</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
          <ul class="nav navbar-nav navbar-left" *ngIf="true">
            <li><a [routerLink]="['/register']" routerLinkActive="router-link-active">Sign Up</a></li>
            <li><a [routerLink]="['/login']" routerLinkActive="router-link-active">Sign In</a></li>
            <li><a [routerLink]="['/chatroom']" routerLinkActive="router-link-active">Messages</a></li>
            <li><a [routerLink]="['/settings']" routerLinkActive="router-link-active">Settings</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" [(ngModel)]="searched" [ngModelOptions]="{standalone: true}" id="navbarInput-01" type="search" placeholder="Search user" autocomplete="off">
                <span class="input-group-btn">
                  <button type="submit" class="btn"><span class="fui-search"></span></button>
                </span>
                <u-search-cmp [searched]="searched"></u-search-cmp>
              </div>
            </div>
          </form>
        </div>
        <!-- /.navbar-collapse -->
      </nav>
      <!-- /navbar -->
    </div>
  </div>
  <!-- /row -->
</div>
