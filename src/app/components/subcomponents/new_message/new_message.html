<button id="showModal" [hidden]="true" data-toggle="modal" data-target="#newMessage">Open Modal</button>
<div class="modal fade" id="newMessage" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Send a new message</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" (ngSubmit)="sendMessage()">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">To: </label>
                        <div class="col-sm-9">
                            <input [(ngModel)]="to" [ngModelOptions]="{standalone: true}" type="text" placeholder="someone@server.com" class="form-control"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Message: </label>
                        <div class="col-sm-9">
                            <textarea rows="5" class="form-control" [(ngModel)]="model.message" [ngModelOptions]="{standalone: true}" placeholder="Type your message here"
                                required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeModal" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <input type="submit" class="btn btn-success" value="Send">
                    </div>
                </form>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
