<div class="container">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3" style="margin-top: 30px">
			<form class="form-horizontal" (ngSubmit)="submit()">
                <div class="form-group">
					<label class="col-sm-4 control-label">Name:</label>
					<div class="col-sm-8">
						<input [(ngModel)]="user.realname" [ngModelOptions]="{standalone: true}" type="text" placeholder="Joseph Santos" class="form-control" required>
					</div>
				</div>
                <div class="form-group">
					<label class="col-sm-4 control-label">Username:</label>
					<div class="col-sm-8">
						<input [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" type="text" placeholder="jsantos" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Email:</label>
					<div class="col-sm-8">
						<input [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" type="email" placeholder="someone@server.com" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label">Password:</label>
					<div class="col-sm-8">
						<input [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="Type your password" type="password" class="form-control" required>
					</div>
				</div>
				<div class="form-group" align="center">
					<input type="submit" class="btn btn-primary" value="Create account">
				</div>
			</form>
			<div align="center">
				<p>Already have an account? <a [routerLink]="['/login']">Sign In</a></p>
			</div>
		</div>
	</div>
</div>
<toaster-container></toaster-container>
